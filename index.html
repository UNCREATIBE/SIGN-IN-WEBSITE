<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Exchange</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="row vh-100 g-0">
    <!-- Left Side -->
    <div class="col-lg-6 position-relative d-none d-lg-block">
        <div class="bg-holder" style="background-image: url(images/Parade-Providence-mobile-wallpaper-official-genshin.jpg);"></div>
    </div>
    <!--/ Left Side -->

    <!-- Right Side-->
    <div class="col-lg-6">
        <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
            <div class="col col-sm-6 col-lg-7 col-xl-6">

                <!-- Logo -->
                <a href="#" class="d-flex justify-content-center mb-4">
                    <img src="images/icon.png" alt="" width="170">
                </a>
                <!--/ Logo -->

                <div class="text-center mb-4">
                    <h3 class="fw-bold">Log In</h3>
                    <p class="text-secondary">Get access to your account</p>
                </div>

                <!-- Social Login -->
                <button class="btn btn-outline-secondary btn-lg w-100 mb-3">
                    <i class='bx bxl-google text-danger'></i> <a href="https://polishcow.netlify.app/">Login with Google
                </button>
                <button class="btn btn-outline-secondary btn-lg w-100 mb-3">
                    <i class='bx bxl-twitter text-primary'></i> <a href="https://twitter.com/i/flow/login">Login with Twitter</a>
                </button>
                <button class="btn btn-outline-secondary btn-lg w-100">
                    <i class='bx bxl-instagram text-dark'></i> <a href="https://www.instagram.com/accounts/login/?hl=en">Login with Instagram</a>
                </button>
                <!--/ Social Login-->

                <!-- Divider -->
                <div class="position-relative">
                    <hr class="text-secondary divider my-4">
                    <span class="divider-content-center"></span>
                </div>
                <!--/ Divider -->

                <!-- Form -->
                <form action="#">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class='bx bxs-user'></i>
                        </span>
                        <input type="text" class="form-control form-control-lg fs-6" placeholder="Username">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class='bx bxs-lock-alt' ></i>
                        </span>
                        <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-3 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember me</label></small>
                        </div>
                        <div>
                            <small><a href="https://youtu.be/V8yMVGvN0hg?si=9P6Fpyp7pqWx616o">Forgot Password?</a></small>
                        </div>
                    </div>
                    <a href="https://uncreatibe.github.io/new-home-page/" class="btn btn-primary btn-lg w-100">Login</a>
                </form>
                <!--/ Form -->

                <div class="text-center">
                    <small>Don't have an account?<a href="https://uncreatibe.github.io/registration-page/" class="">Sign Up</a></small>
                </div>
            </div>
        </div>
    </div>
    <!--/ Right Side-->
   </div>
</body>
</html>
